<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Creator - Kotlin JS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
    }

    .mermaid-creator-app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .app-header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-header h1 {
      font-size: 1.5rem;
    }

    .export-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .export-buttons input[type="button"] {
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .export-buttons input[type="button"]:hover {
      background-color: #2980b9;
    }

    .export-buttons input[type="button"]:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .export-buttons input[type="button"].secondary {
      background-color: #7f8c8d;
    }

    .export-buttons input[type="button"].secondary:hover:not(:disabled) {
      background-color: #5f6c6d;
    }

    .app-main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-panel,
    .preview-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .editor-panel {
      border-right: 1px solid #ddd;
    }

    .editor-panel h1,
    .preview-panel h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .mermaid-editor {
      flex: 1;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      resize: none;
    }

    .mermaid-preview {
      flex: 1;
      padding: 1rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: auto;
    }

    .mermaid-preview pre {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }

    .mermaid-preview p {
      color: #7f8c8d;
      font-style: italic;
    }

    .mermaid-preview svg {
      max-width: 100%;
      height: auto;
    }

    .error-message {
      color: #e74c3c;
      background-color: #fadbd8;
      padding: 1rem;
      border-radius: 4px;
      border-left: 4px solid #e74c3c;
    }
  </style>
</head>
<body>
  <script src="mermaid-creator-kotlin-js.js"></script>
</body>
</html>
